<head>
    <link rel="stylesheet" href="annoy.css">
</head>
<html lang="en"> 
<style> 
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');
</style> 

<body>
    <section id="annoy-section">
        <div id="annoy">
            <div id="annoy-text">
                Annoy your roommates, partners, and parents!
            </div>

            <div id="angrywoman">
                <img id="angrywoman" src="woman swearing.png" alt="woman is angry, she points her finger.">
                <img id="angryicon" src="icon angry.png" alt="angry icon with the woman">
            </div>

            <div id="shutup">
                <div class="shutup-text">shut up</div>
            </div>

            <div id="black-music">
                <img id="black-musicnote" src="black-musicnote.png" alt="black music note dancing in background.">
            </div>

            <div id="yellow-music">
                <img id="yellow-musicnote" src="yellow-musicnote.png" alt="yellow music note dancing in background.">
            </div>
            <div id="big-music">
                <img id="big-musicnote" src="big-musicnote.png" alt="big yellow music note dancing in background.">
            </div>
            <div id="man">
                <img id="man-waving" src="happy man.png" alt="man is waving, he is happy to be home. ">
            </div>
            <div id="happywoman">
                <img id="woman-smiling" src="happy woman.png" alt="woman is smiling, she is happy to annoy her roommates.">
            </div>

            <div id="Imhome">
                <div class="Imhome-text">I'm home ~</div>
            </div>
        </div>

    </section>

    <footer id="footer">
        <div id="text" class="font medium">
            Footer<br /><br />
        </div>

        <div id="text" class="font small">
            Created by Jessica Chou, Cindy Chang @2024
        </div>

        <div class="font big black">imhome.app</div>
    </footer>
    

    
</body>
